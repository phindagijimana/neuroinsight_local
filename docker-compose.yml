services:
  # Initialize directories
  init:
    image: busybox
    container_name: neuroinsight-init
    command: sh -c "mkdir -p /data/uploads /data/outputs /data/logs && chmod -R 777 /data"
    volumes:
      - ./data:/data
    restart: "no"

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: neuroinsight-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-neuroinsight}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-neuroinsight}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neuroinsight"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - neuroinsight-network

  # Redis (Message Broker)
  redis:
    image: redis:7-alpine
    container_name: neuroinsight-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_secure_password}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - neuroinsight-network

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: neuroinsight-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - neuroinsight-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: neuroinsight-backend
    env_file:
      - .env
    environment:
      POSTGRES_HOST: db
      REDIS_HOST: redis
      MINIO_ENDPOINT: minio:9000
    volumes:
      - ./backend:/app/backend
      - ./workers:/app/workers
      - ./pipeline:/app/pipeline
      - ./data/uploads:/data/uploads
      - ./data/outputs:/data/outputs
    ports:
      - "8000:8000"
    depends_on:
      init:
        condition: service_completed_successfully
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - neuroinsight-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Worker
  worker:
    platform: linux/amd64  # Force x86_64 for FreeSurfer compatibility (works on ARM via emulation)
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    container_name: neuroinsight-worker
    env_file:
      - .env
    environment:
      POSTGRES_HOST: db
      REDIS_HOST: redis
      MINIO_ENDPOINT: minio:9000
      # Pass absolute host paths for Docker-in-Docker
      # Docker Compose auto-resolves relative paths, we extract them from container
      HOST_UPLOAD_DIR: ${HOST_UPLOAD_DIR}
      HOST_OUTPUT_DIR: ${HOST_OUTPUT_DIR}
    volumes:
      - ./backend:/app/backend
      - ./workers:/app/workers
      - ./pipeline:/app/pipeline
      - ./data/uploads:/data/uploads
      - ./data/outputs:/data/outputs
      - /var/run/docker.sock:/var/run/docker.sock  # For FreeSurfer container access
    depends_on:
      init:
        condition: service_completed_successfully
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    networks:
      - neuroinsight-network
    restart: unless-stopped
    # Grant Docker group access (for Docker socket)
    group_add:
      - ${DOCKER_GID:-999}

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: neuroinsight-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - neuroinsight-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  neuroinsight-network:
    driver: bridge

