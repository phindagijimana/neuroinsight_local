<!DOCTYPE html>
<html>
<head>
  <title>JSX Test</title>
  <script src="/static/js/react.development.js"></script>
  <script src="/static/js/react-dom.development.js"></script>
  <script src="/static/js/babel.min.js"></script>
</head>
<body>
  <div id="test-root"></div>
  
  <script type="text/babel">
    console.log("ğŸ”¬ JSX Test starting...");
    
    try {
      // Test 1: Simple JSX
      console.log("ğŸ“ Test 1: Simple JSX");
      const element1 = <div>Hello World</div>;
      console.log("âœ… Simple JSX works");
      
      // Test 2: JSX with props
      console.log("ğŸ“ Test 2: JSX with props");
      const element2 = <div className="test">Hello JSX</div>;
      console.log("âœ… JSX with props works");
      
      // Test 3: JSX with children
      console.log("ğŸ“ Test 3: JSX with children");
      const element3 = <div><span>Nested</span> <strong>JSX</strong></div>;
      console.log("âœ… Nested JSX works");
      
      // Test 4: React component
      console.log("ğŸ“ Test 4: React component");
      function TestComponent() {
        return <div>Component Works!</div>;
      }

      console.log("âœ… React component works");
      
      // Test 5: React hooks

    } catch (error) {
      console.error("âŒ JSX Test failed:", error);
      document.getElementById('test-root').innerHTML = 
        `<div style="color: red; padding: 20px;">
          <h2>âŒ JSX Test Failed</h2>
          <p><strong>Error:</strong> ${error.message}</p>
          <pre style="font-size: 12px;">${error.stack}</pre>

    }
  </script>
</body>
</html>
