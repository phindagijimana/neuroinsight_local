<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeuroInsight Test Page</title>
  <script src="/static/js/react.development.js"></script>
  <script src="/static/js/react-dom.development.js"></script>
  <script src="/static/js/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Apply custom #00004d theme overrides after Tailwind loads -->
  <script>
    // Wait for Tailwind to load, then apply our custom overrides
    setTimeout(function() {
      const style = document.createElement('style');
      style.textContent = `
        /* Override Tailwind blue colors with custom #00004d theme */
        .bg-blue-50 { background-color: #f8fafc !important; }
        .bg-blue-100 { background-color: #f1f5f9 !important; }
        .bg-blue-200 { background-color: #00004d !important; }
        .bg-blue-300 { background-color: #00004d !important; }
        .bg-blue-400 { background-color: #4a5a7a !important; }
        .bg-blue-500 { background-color: #2a3a5a !important; }
        .bg-blue-600 { background-color: #1a2a4a !important; }
        .bg-blue-700 { background-color: #0a1a3a !important; }
        .bg-blue-800 { background-color: #000a2a !important; }
        .bg-blue-900 { background-color: #00001a !important; }

        .text-blue-50 { color: #f8fafc !important; }
        .text-blue-100 { color: #f1f5f9 !important; }
        .text-blue-200 { color: #00004d !important; }
        .text-blue-300 { color: #00004d !important; }
        .text-blue-400 { color: #4a5a7a !important; }
        .text-blue-500 { color: #2a3a5a !important; }
        .text-blue-600 { color: #1a2a4a !important; }
        .text-blue-700 { color: #0a1a3a !important; }
        .text-blue-800 { color: #000a2a !important; }
        .text-blue-900 { color: #00001a !important; }
      `;
      document.head.appendChild(style);
    }, 100);
  </script>
</head>
<body class="bg-blue-50 p-8">
  <div id="test-root"></div>

  <script type="text/babel">
    function TestApp() {
      const [message, setMessage] = React.useState("JavaScript is working!");
      const [apiTest, setApiTest] = React.useState("Testing API...");

      React.useEffect(() => {
        fetch('/health')
          .then(response => response.json())
          .then(data => setApiTest("API works: " + data.status))
          .catch(error => setApiTest("API error: " + error.message));
      }, []);

      return React.createElement('div', {className: 'max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg'},
        React.createElement('h1', {className: 'text-3xl font-bold text-blue-800 mb-4'}, 'NeuroInsight Test'),
        React.createElement('p', {className: 'text-lg text-gray-700 mb-4'}, message),
        React.createElement('p', {className: 'text-md text-green-600 mb-4'}, apiTest),
        React.createElement('button', {
          className: 'bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded',
          onClick: () => setMessage("Button clicked! React is working perfectly!")
        }, 'Test Button'),
        React.createElement('div', {className: 'mt-8 p-4 bg-gray-100 rounded'},
          React.createElement('h2', {className: 'text-xl font-semibold mb-2'}, 'System Check'),
          React.createElement('ul', {className: 'list-disc list-inside space-y-1'},
            React.createElement('li', null, '✅ React loaded'),
            React.createElement('li', null, '✅ Babel working'),
            React.createElement('li', null, '✅ Tailwind CSS loaded'),
            React.createElement('li', null, '✅ API connectivity confirmed')
          )
        )
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('test-root'));
    root.render(React.createElement(TestApp));
  </script>
</body>
</html>
